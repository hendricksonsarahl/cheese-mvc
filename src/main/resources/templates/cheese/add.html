<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <!--/ * = use the name attribute that is currently tied to this object-->
        <input class="form-control" th:field="*{name}" pattern="[A-Za-z\s]+"
               title="enter a name using letters and spaces only" required="required"/>
        <!--/ If name does not pass validation, throw error-->
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
        <!--/ If description does not pass validation, throw error-->
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
        <span th:errors="*{type}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating</label>
        <input class="form-control" th:field="*{rating}" />
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <input type="submit" value="Add Cheese"/>
</form>

</body>
</html>
