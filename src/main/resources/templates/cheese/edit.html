<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="|Edit ${cheese.name}(id=${cheese.cheeseId})|"></h3>
<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <input class="form-control" th:field="*{name}" pattern="[A-Za-z\s]+" title="enter a name using letters and spaces only" required="required" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
        <span th:errors="*{type}" class="error"></span>
    </div>
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit This Cheese!" />

</form>

</body>
</html>
